<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeakPulse</title>

    <!-- Styles -->
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light custom-navbar">
      <a class="navbar-brand" href="Feed.html">
        <img
          src="Images/PeakPulse.png"
          width="70"
          height="70"
          class="d-inline-block align-center"
          alt=""
        />
        PeakPulse
      </a>

      <span class="navbar-text custom-text"> Welcome back user! </span>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <!-- Buttons on the left -->
        <div class="col-md-2">
          <!-- Add your buttons here -->
          <button type="button" class="btn btn-dark mb-4 feed-buttons">Create Location</button>

          <!-- Change Location Button group -->
          <div class="btn-group-vertical mb-4" role="group" aria-label="Button group with nested dropdown">          
            <div class="btn-group" role="group">
              <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle feed-buttons" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Change Country
              </button>
              <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="country" id="denmark" value="Denmark">
                  <label class="form-check-label" for="denmark">
                    Denmark
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="country" id="germany" value="Germany">
                  <label class="form-check-label" for="germany">
                    Germany
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="country" id="norway" value="Norway">
                  <label class="form-check-label" for="norway">
                    Norway
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="country" id="italy" value="Italy">
                  <label class="form-check-label" for="italy">
                    Italy
                  </label>
                </div>
              </div>
            </div>
          </div>

          <!-- Change Type Button group -->
          <div class="btn-group-vertical mb-4" role="group" aria-label="Button group with nested dropdown">          
            <div class="btn-group" role="group">
              <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle feed-buttons" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Change Type
              </button>
              <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Bouldering
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Nature
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Gym
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Freeclimbing
                  </label>
                </div>
              </div>
            </div>
          </div>

          <form class="form-inline">
            <input class="input" type="search" placeholder="Search" aria-label="Search">
          </form>

          

        </div>

        <!-- Container holding the cards with locations -->
        <div class="col-md-8">

          <!-- Individual cards for each location -->
          <div class="card mx-auto card-width card-margin">
            <a href="Location.html">
              <img src="Images/blocswalls_1.jpg" class="card-img-top" />
            </a>
            <div class="card-body">
              <div class="row">
                <div class="col-md-3.5">
                  <div class="d-flex">
                    <svg
                      width="24"
                      height="24"
                      xmlns="http://www.w3.org/2000/svg"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                    >
                      <path
                        d="M12 21.593c-5.63-5.539-11-10.297-11-14.402 0-3.791 3.068-5.191 5.281-5.191 1.312 0 4.151.501 5.719 4.457 1.59-3.968 4.464-4.447 5.726-4.447 2.54 0 5.274 1.621 5.274 5.181 0 4.069-5.136 8.625-11 14.402m5.726-20.583c-2.203 0-4.446 1.042-5.726 3.238-1.285-2.206-3.522-3.248-5.719-3.248-3.183 0-6.281 2.187-6.281 6.191 0 4.661 5.571 9.429 12 15.809 6.43-6.38 12-11.148 12-15.809 0-4.011-3.095-6.181-6.274-6.181"
                      />
                    </svg>
                    <h5 class="card-title ml-2 align-self-center">Blocs & Walls</h5>
                    <h6 class="align-self-center"> <strong> Denmark </strong></h6>
                  </div>
                </div>
              </div>
              <p class="card-text">
                <strong class="categories">Type:</strong>  Bouldering, Gym
              </p>
            </div>
          </div>


          <div class="card mx-auto card-width card-margin">
            <a href="Location.html">
              <img src="Images/Boulders.jpg" class="card-img-top"/>
            </a>
            <div class="card-body">
              <div class="row">
                <div class="col-md-3.5">
                  <div class="d-flex">
                    <svg
                      width="24"
                      height="24"
                      xmlns="http://www.w3.org/2000/svg"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                    >
                      <path
                        d="M12 21.593c-5.63-5.539-11-10.297-11-14.402 0-3.791 3.068-5.191 5.281-5.191 1.312 0 4.151.501 5.719 4.457 1.59-3.968 4.464-4.447 5.726-4.447 2.54 0 5.274 1.621 5.274 5.181 0 4.069-5.136 8.625-11 14.402m5.726-20.583c-2.203 0-4.446 1.042-5.726 3.238-1.285-2.206-3.522-3.248-5.719-3.248-3.183 0-6.281 2.187-6.281 6.191 0 4.661 5.571 9.429 12 15.809 6.43-6.38 12-11.148 12-15.809 0-4.011-3.095-6.181-6.274-6.181"
                      />
                    </svg>
                    <h5 class="card-title ml-2 align-self-center">Copenhagen Boulders</h5>
                    <h6 class="align-self-center"> <strong> Denmark </strong></h6>
                  </div>
                </div>
              </div>
              <p class="card-text">
                <strong class="categories">Type:</strong>  Bouldering, Gym
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
