<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeakPulse</title>

    <!-- Styles -->
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
</head>
<body>

  <div class="Login-image">
    <img class="login-logo"
          src="Images/PeakPulse.png"
          width="70"
          height="70"
          class="d-inline-block align-center"
          alt=""
        />
  </div>

<!-- Register Form -->
<div class="container w-50 mt-5 register-form">

  <p class="welcome-text"><i class="fas fa-home me-3"></i> Join the PeakPulse community!</p>

  <div class="register">
    <form action="./Feed.html">

      <div class="row">

        <!-- Input Fields Column -->
        <div class="col-md-8">
          <div class="mb-3 custom-input">
            
            <input type="name" class="form-control" id="exampleInputFirstName" placeholder="First Name*">
          </div>

          <div class="mb-3 custom-input">
            <input type="name" class="form-control" id="exampleInputLastName" placeholder="Last Name*">
          </div>

          <div class="mb-3 custom-input">
            <input type="name" class="form-control" id="exampleInputEmail" placeholder="E-Mail*">
          </div>

          <div class="mb-3 custom-input">
            <input type="name" class="form-control" id="exampleInputPassword2" placeholder="Password*">
          </div>

          <div class="mb-3 custom-input">
            <input type="name" class="form-control" id="exampleInputPassword2" placeholder="Repeat Password*">
          </div>
        </div>

        <!-- Experience Level Column -->
        <div class="col-md-4">
          <div class="experience-container">
            <span class="experience-label">Choose your experience level*:</span>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="beginner" name="experience" value="beginner">
              <label class="form-check-label" for="beginner">Beginner</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="intermediate" name="experience" value="intermediate">
              <label class="form-check-label" for="intermediate">Intermediate</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="advanced" name="experience" value="advanced">
              <label class="form-check-label" for="advanced">Advanced</label>
            </div>
          </div>
        </div>

      </div>
      
      
      <button type="submit" class="btn btn-primary custom-button">Register</button>
      <h6>Already a member? <a href="/Login.html" class="link">Login</a> </h4>
    </form>
  </div>

</div>

</body>
</html>
