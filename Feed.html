<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeakPulse</title>

    <!-- Styles -->
    <link rel="stylesheet" href="Style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light custom-navbar">
      <a class="navbar-brand" href="Feed.html">
        <img
          src="Images/PeakPulse.png"
          width="70"
          height="70"
          class="d-inline-block align-center"
          alt=""
        />
        PeakPulse
      </a>

      <span class="navbar-text custom-text"> Welcome back user! </span>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <!-- Buttons on the left -->
        <div class="col-md-2">
          <!-- Add your buttons here -->
          <button type="button" class="btn btn-dark mb-4 feed-buttons">Create Location</button>

          <!-- Change Location Button group -->
          <div class="btn-group-vertical mb-4" role="group" aria-label="Button group with nested dropdown">          
            <div class="btn-group" role="group">
              <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle feed-buttons" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Change Country
              </button>
              <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="country" id="denmark" value="Denmark">
                  <label class="form-check-label" for="denmark">
                    Denmark
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="country" id="germany" value="Germany">
                  <label class="form-check-label" for="germany">
                    Germany
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="country" id="norway" value="Norway">
                  <label class="form-check-label" for="norway">
                    Norway
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="country" id="italy" value="Italy">
                  <label class="form-check-label" for="italy">
                    Italy
                  </label>
                </div>
              </div>
            </div>
          </div>

          <!-- Change Type Button group -->
          <div class="btn-group-vertical mb-4" role="group" aria-label="Button group with nested dropdown">          
            <div class="btn-group" role="group">
              <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle feed-buttons" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Change Type
              </button>
              <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Bouldering
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Nature
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Gym
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Freeclimbing
                  </label>
                </div>
              </div>
            </div>
          </div>

          <form class="form-inline">
            <input class="input" type="search" placeholder="Search" aria-label="Search">
          </form>

          

        </div>

        <!-- Container holding the cards with locations -->
        <div class="col-md-8">

          <!-- Individual cards for each location -->
        <div class="card mx-auto card-width card-margin">
    <a href="Location.html">
        <img src="Images/blocswalls_1.jpg" class="card-img-top" />
    </a>
    <div class="card-body">
        <div class="row">
            <div class="col-md-3.5">
                <div class="d-flex align-items-center">
                    <div id="likes-container">
                        <i class="fa fa-heart-o btn btn-default" onclick="javascript:btnClick()" id="heart"></i>
                        <div id="likes">0</div>
                    </div>
                    <div id="location-details" class="ml-2">
                        <h5 class="card-title mb-2">Blocs & Walls</h5>
                        <h6 class="mt-1">Denmark</h6>
                        <small class="text-muted">Type: Bouldering, Gym</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card mx-auto card-width card-margin">
  <a href="Location.html">
    <img src="Images/Boulders.jpg" class="card-img-top" />
  </a>
  <div class="card-body">
    <div class="row">
      <div class="col-md-3.5">
        <div class="d-flex align-items-center">
          <div id="likes-container">
            <i class="fa fa-heart-o btn btn-default" onclick="javascript:btnClick()" id="heart"></i>
            <div id="likes">0</div>
          </div>
          <div id="location-details" class="ml-2">
            <h5 class="card-title mb-2">Copenhagen Boulders</h5>
            <h6 class="mt-1">Denmark</h6>
            <small class="text-muted">Type: Bouldering, Gym</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  </body>

  <script>
    var likes = 0;

      function btnClick() {
        likes++;
        if (likes === 1) {
          var heart = document.querySelector('i');
          heart.classList.remove('fa-heart-o');
          heart.classList.add('fa-heart');
        }
        document.getElementById('likes').innerHTML = likes;
        return true
      }
  </script>
  
</html>
