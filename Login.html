<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeakPulse</title>

     <!-- Styles -->
     <link rel="stylesheet" href="Style.css" />
     <link
       rel="stylesheet"
       href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
       integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
       crossorigin="anonymous"
     />
 
     <!-- Scripts -->
     <script
       src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
       integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
       crossorigin="anonymous"
     ></script>
     <script
       src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
       integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
       crossorigin="anonymous"
     ></script>
     <script
       src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
       integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
       crossorigin="anonymous"
     ></script>
    <script>
      function checkFields() {
        event.preventDefault();
        var firstName = document.getElementById('exampleInputEmail').value;
        var lastName = document.getElementById('exampleInputPassword').value;

        if (!firstName || !lastName) {
          document.getElementById('popup').style.display = 'block';
        }
      }

      function closePopup() {
        document.getElementById('popup').style.display = 'none';
      }
    </script>
     
</head>
<body>

  <div class="Login-image">
    <img class="login-logo"
          src="Images/PeakPulse.png"
          width="70"
          height="70"
          class="d-inline-block align-center"
          alt=""
        />
  </div>
    
    <!-- Login Form -->
    <div class="container w-50 mt-5">

        <p class="welcome-text"><i class="fas fa-home me-3"></i> Welcome to PeakPulse!</p>
    
        <div>
        <form >
          <div class="mb-3 custom-input">
            <input type="name" class="form-control" id="exampleInputEmail" placeholder="First Name">
          </div>

          <div class="mb-3 custom-input">
            <input type="name" class="form-control" id="exampleInputPassword" placeholder="Last Name">
          </div>

          <button type="Login" class="btn btn-primary custom-button" onclick="checkFields()">Login</button>
        </form>

        <!-- Popup message -->
        <div class="popup" id="popup">
          <div class="close-btn" onclick="closePopup()">x</div>
          <p>Please enter your username and password.</p>
        </div>

        <form action="./Register.html">
          <button type="Register" class="btn btn-primary custom-button">Register</button>
        </form>
      </div>

    </div>
      
</body>
</html>
